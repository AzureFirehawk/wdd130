<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header class="headgrid">
        <img src="images/rapids-logo.png" alt="Rapids Logo">
        <nav class="pagelinks">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
   </header>
    <main>
        <div class="hero">
            <img src="images/hero.jpg" alt="Rapids Hero Img">
            <h1>Company Information</h1>
            <article>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d16130.226136709107!2d-94.7319873430077!3d35.35172364414175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1729355729218!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p>Phone: (555) 708-4848</p>
                <p>Address:</p>
                <p>Email: </p>
            </article>
        </div>
        <section class="employees maingrid">
            <h2>Who We Are</h2>
            <div class="employeepics">
                <figure>
                    <img src="images/raft-guide-female-1.jpg" alt="Co-owner Allison">
                    <figcaption>Allison: Co-owner</figcaption>
                </figure>
                <figure>
                    <img src="images/raft-guide-male-2.jpg" alt="Co-owner Ryan">
                    <figcaption>Ryan: Co-owner</figcaption>
                </figure>
                <figure>
                    <img src="images/raft-guide-male-1.jpg" alt="Head guide Shawn">
                    <figcaption>Shawn: Head Guide</figcaption>
                </figure>
            </div>
        </section>
        <form>
            <h2>Send Us A Message</h2>
            <fieldset>
                <!-- <legend>Send Us A Message</legend> -->
                <div class="buttonlist form-flex">
                    <div class="button">
                        <input type="radio" name="messagetype" id="inquiry" value="General Inquiry">
                        <label for="inquiry">General Inquiry</label><br>
                    </div>
                    <div class="button">
                        <input type="radio" name="messagetype" id="reservation" value="Reservation Question">
                        <label for="reservation">Reservation Question</label><br>
                    </div>
                    <div class="button">
                        <input type="radio" name="messagetype" id="suggestion" value="Website Suggestion">
                        <label for="suggestion">Website Suggestion</label><br>
                    </div>
                </div>
                <div class="form-flex">
                    <div class="form-item column2">
                        <label for="fullname">Full Name: </label><br>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="usermail">Email:</label><br>
                        <input type="email" id="usermail" name="usermail">
                    </div>
                </div>
                <div class="form-item column1">
                    <textarea name="message" id="message" rows="4" placeholder="How can we elevate your experience?"></textarea><br><br>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">Subscribe to our newsletter?</label><br>
                </div>
            </fieldset>
            <button type="submit">Submit Message</button>
        </form>
    </main>
